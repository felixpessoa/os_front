<form class="form mat-elevation-z8">
    <h1>Deletar Cliente</h1>
    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" name="nome" disabled maxlength="100" matInput placeholder="Seu Nome">
    </mat-form-field>
    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" disabled maxlength="15" matInput placeholder="999.999.999-99">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" name="telefone" disabled matInput maxlength="18" placeholder="(00) 99999-9999">
      </mat-form-field>
        <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">DELETAR</button>
        <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
</form>
